<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <h2>
        This page covers common image formats, but you may also be looking for <a href="index.html" target="_blank">links</a> and useful <a href="misc/extras.html" target="_blank">extras</a>.
    </h2>

    <h3>JPGs</h3>
    <p>JPG images are good for photos.</p>
    <img src="images/mochi.jpg" alt="An image of a Gradient Mochi" />

    <h3>GIFs</h3>
    <p>GIFs are good for animations.</p>
    <img src="images/mochi.gif" alt="An image of a moving Mochi" />

    <h3>PNGs</h3>
    <p>PNGs are good for diagrams and icons.</p>
    <img src="images/mochi.png" alt="An image of a Mochi"  />

    <h3>SVGs</h3>
    <p>SVGs are <strong>amazing</strong>. Use them whenever you can.</p>
    <img src="images/mochi.svg" alt="An image of a Mochi in SVG format" />
</body>
</html>
