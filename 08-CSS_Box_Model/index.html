<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box Models</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Headings are block level elements</h1>

    <p>
      Paragraphs are blocks, too. <em>However</em>, &lt;em&gt; and &lt; elements
      are not. They are <strong>inline</strong> elements.
    </p>

    <p>
      Block elements define the flow of an HTML document, while inline elements
      do not.
    </p>

    <div>Button</div>
  </body>
</html>
