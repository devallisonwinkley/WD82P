<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Positioning</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="example relative">
        <div class="item">
          <img src="img/static.svg" alt="" />
        </div>
        <div class="item item-relative">
          <img src="img/relative.svg" alt="" />
        </div>
        <div class="item">
          <img src="img/static.svg" alt="" />
        </div>
      </div>
    </div>

    <div class="container">
      <div class="example absolute">
        <div class="item">
          <img src="img/static.svg" alt="" />
        </div>
        <div class="item item-absolute">
          <img src="img/absolute.svg" alt="" />
        </div>
        <div class="item">
          <img src="img/static.svg" alt="" />
        </div>
      </div>
    </div>

    <div class="container">
      <div class="example fixed">
        <div class="item">
          <img src="img/static.svg" alt="" />
        </div>
        <div class="item item-fixed">
          <img src="img/fixed.svg" alt="" />
        </div>
        <div class="item">
          <img src="img/static.svg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
