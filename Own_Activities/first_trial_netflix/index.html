<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Trial Site</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header-container">
      <nav class="menu">
        <p class="site-logo">
          <img
            src="images/Netflix_2015_logo.svg"
            alt="Netflix Logo"
            width="auto"
            height="35px"
          />
        </p>
        <select class="language-dropdown" name="language" id="language">
          <option value="english" selected>English</option>
          <option value="french">French</option>
          <option value="korean">Korean</option>
          <option value="japanese">Japanese</option>
        </select>

        <div class="signin-btn">Sign In</div>
      </nav>
    </header>

    <h1>Unlimited movies, TV shows, and more.</h1>
    <h3>Watch anywhere. Cancel anytime.</h3>
    <p>
      Ready to watch? Enter your email to create or restart your membership.
    </p>

    <div class="form-container">
      <form class="getstarted-form">
        <section class="form-row">
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Email Address"
          />
          <button class="getstarted-button">Get Started</button>
        </section>
      </form>
    </div>
  </body>
</html>
